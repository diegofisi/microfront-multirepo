<div class="login-container">
  <h2>INICIAR SESION</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input
        id="usuario"
        type="email"
        formControlName="usuario"
        placeholder="usuario@gmail.com"
      />
      <div class="error" *ngIf="usuario?.touched && usuario?.invalid">
        <small *ngIf="usuario?.errors?.['required']">
          El usuario es obligatorio
        </small>
        <small *ngIf="usuario?.errors?.['email']">
          Formato de email inv√°lido
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="clave">Password</label>
      <input
        id="clave"
        type="password"
        formControlName="clave"
        placeholder="********"
      />
      <div class="error" *ngIf="clave?.touched && clave?.invalid">
        <small *ngIf="clave?.errors?.['required']">
          El password es obligatorio
        </small>
        <small *ngIf="clave?.errors?.['minlength']">
          Debe tener al menos 6 caracteres
        </small>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Ingresar</button>
  </form>
</div>
